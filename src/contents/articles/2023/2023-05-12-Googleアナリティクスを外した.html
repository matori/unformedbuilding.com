<p>
  Googleアナリティクス4に移行してくださいというメールで思い出したので、トラッキングを外しました。
</p>
<p>
  理由としては、そもそも1年くらい見ていないし、前回見たときも同じくらい見ていなかったからです。<br>
  あってもなくても変わらないなという気持ちでいたので、外してしまおうとGA4のアナウンスあたりから考えていました。
</p>
<p>
  これで当サイトでは1つもJavaScriptが動いていない状態になりました。
</p>
<hr>
<p>
  Internet Explorerと旧MS Edgeをサポートするためのコードが残っているので、そのあたりも対応したいところです。
</p>
