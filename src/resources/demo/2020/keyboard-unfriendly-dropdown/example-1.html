<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キーボード操作に優しくないドロップダウンの例</title>
  <style>
  .example {
    position: relative;
    border-width: 1px 0;
    border-style: solid;
    border-color: silver;
    height: calc(3rem + 2px);
  }

  .dropdown {
    position: absolute;
    top: 0.5rem;
    bottom: 0.5rem;
    margin: 0;
    border-width: 1px;
    border-style: solid;
    border-color: limegreen;
    border-radius: 5px;
    background-color: white;
    height: 2rem;
    overflow: hidden;
    transition-property: all;
    transition-duration: 0.2s;
  }

  .dropdown.open {
    height: 14rem;
  }

  .dropdown-trigger {
    padding-right: 0.5em;
    padding-left: 0.5em;
    line-height: 2rem;
    cursor: default;
  }

  .dropdown-content {
    margin-left: 0;
    opacity: 0;
    transition-property: all;
    transition-duration: 0.2s;
  }

  .dropdown.open .dropdown-content {
    opacity: 1;
  }

  .dropdown-content a {
    display: block;
    padding-right: 0.5em;
    padding-left: 0.5em;
    line-height: 2rem;
  }

  .dropdown-content a:hover {
    background-color: rgba(135, 206, 235, 0.3);
  }
  </style>

</head>
<body>

<p>
  <a href="https://ja.wikipedia.org/wiki/Lorem_ipsum">Lorem ipsum</a> dolor sit amet
</p>
<div class="example">
  <dl class="dropdown">
    <dt class="dropdown-trigger">リンク集</dt>
    <dd class="dropdown-content">
      <a href="https://ja.wikipedia.org/wiki/%E3%83%A1%E3%82%A4%E3%83%B3%E3%83%9A%E3%83%BC%E3%82%B8">Wikipedia</a>
      <a href="https://www.google.co.jp/">Google</a>
      <a href="https://www.yahoo.co.jp/">Yahoo!</a>
      <a href="https://twitter.com">Twitter</a>
      <a href="https://www.facebook.com/">Facebook</a>
      <a href="https://www.instagram.com/">Instagram</a>
    </dd>
  </dl>
</div>
<p>
  <a href="https://ja.wikipedia.org/wiki/Lorem_ipsum">Lorem ipsum</a> dolor sit amet
</p>

<script>
const dropdown = document.querySelector('.dropdown')
const trigger = dropdown.querySelector('.dropdown-trigger')

trigger.addEventListener('click', event => {
  event.preventDefault()
  dropdown.classList.toggle('open')
})
</script>

</body>
</html>
