<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>スクロールバーを見えなくする</title>
  <style>
  :root::-webkit-scrollbar {
    width: 0;
  }

  :root {
    scrollbar-width: none;
    -ms-overflow-style: none;
  }

  .content {
    margin: 20px;
    height: 200vh;
    background-color: lightskyblue;
  }
  </style>
</head>
<body>

<div class="content">長いコンテンツ</div>

</body>
</html>
