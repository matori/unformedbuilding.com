<!doctype html>
<html lang="ja" class="no-scroll">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>イントロ画面とスクロールバー</title>
  <style>
  .no-scroll {
    overflow: hidden;
  }

  body {
    margin: 0;
  }

  .intro {
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    box-sizing: border-box;
    padding: 2rem;
    width: 100%;
    height: 100%;
    background-color: thistle;
    font-size: 3rem;
    opacity: 1;
    transition-property: opacity;
    transition-duration: 1s;
    transition-timing-function: linear;
  }

  .intro.out {
    opacity: 0;
  }

  .content {
    margin: 20px;
    height: 200vh;
    background-color: lightskyblue;
  }
  </style>
</head>
<body>

<div class="intro">
  とってもオシャレでスタイリッシュなアニメーションが行われていると思ってください
</div>
<div class="content">長いコンテンツ</div>

<script>
(function () {
  const root = document.documentElement
  const intro = document.querySelector('.intro')

  intro.addEventListener('transitionend', onTransitionEnd)

  setTimeout(function () {
    intro.classList.add('out')
  }, 3000)

  function onTransitionEnd () {
    intro.removeEventListener('transitionend', onTransitionEnd)
    root.classList.remove('no-scroll')
    intro.parentNode.removeChild(intro)
  }
})()
</script>
</body>
</html>
