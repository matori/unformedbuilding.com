<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<title>box-shadow を使うときの注意点 DEMO | Unformed Building</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<style type="text/css">
#outer {
	margin-bottom: 40px;
	padding: 10px 0;
	border: 1px solid #666;
	overflow: auto;
}

#shadow1, #shadow2 {
	padding: 20px 0;
	font-size: 20px;
	font-family: Georgia, Times, serif;
	text-align: center;
}

#shadow1 {
	box-shadow: 0 0 10px rgba(0, 0, 0, .6);
	-moz-box-shadow: 0 0 10px rgba(0, 0, 0, .6);
	-webkit-box-shadow: 0 0 10px rgba(0, 0, 0, .6);
}

#shadow2 {
	box-shadow: inset 0 0 10px rgba(0, 0, 0, .6);
	-moz-box-shadow: inset 0 0 10px rgba(0, 0, 0, .6);
	-webkit-box-shadow: inset 0 0 10px rgba(0, 0, 0, .6);
	border: 1px solid #f00;
	border-radius: 20px;
	-moz-border-radius: 20px;
	-webkit-border-radius: 20px;
}
</style>
</head>

<body>

<div id="header">
	<h1>box-shadow を使うときの注意点 DEMO</h1>
	<a href="http://unformedbuilding.com/articles/considerations-when-using-the-box-shadow/">Back to the Article</a>
</div>

<div id="container">

	<div id="outer">
		<div id="shadow1">box-shadow</div>
	</div>

	<div id="shadow2">box-shadow inset &amp; border-radius</div>

</div>

</body>
</html>
