<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>background-size DEMO</title>
<style>
body {
	font-family: "Arial", sans-serif;
}

div {
  float            : left;
  margin           : 50px 5px 10px;
  border           : 1px solid #aaa;
  padding          : 20px;
  width            : 100px;
  height           : 100px;
  background-image : url(bg.png);
  background-repeat: repeat;
  background-clip  : padding-box;
  line-height      : 100px;
  text-align       : center;
}

div.test {
  margin-top : 0;
  height     : 150px;
  line-height: 150px;
}

#box-1, #box-5 {
  background-size: contain;
}

#box-2, #box-6 {
  background-size: cover;
}

#box-3, #box-7 {
  background-size: 20px 40px;
}

#box-4, #box-8 {
  background-size: 20%;
}

#box-5 {
  clear          : both;
}
</style>
</head>
<body>

<div id="box-1">contain</div>
<div id="box-2">cover</div>
<div id="box-3">20px 40px</div>
<div id="box-4">20%</div>
<div id="box-5" class="test">contain</div>
<div id="box-6" class="test">cover</div>
<div id="box-7" class="test">20px 40px</div>
<div id="box-8" class="test">20%</div>
</body>
</html>
