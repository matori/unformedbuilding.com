<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>transparent</title>
<style type="text/css">
  body {
    margin    : 0;
    background: #fff;
  }

  div {
    margin    : 30px auto;
    padding   : 30px 0;
    border    : 1px solid #cfcfcf;
    width     : 600px;
    background: #fff;
    text-align: center;
  }

  div:hover {
    background: #268bd2;
  }

  code {
    font       : 14px/1 "Menlo", "Monaco", "Consolas", monospace;
    text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.2);
  }

  .transition-1:hover {
    -webkit-transition: all 1s linear;
    -moz-transition   : all 1s linear;
    -o-transition     : all 1s linear;
    transition        : all 1s linear;
  }

  .transition-2 {
    -webkit-transition: all 1s linear;
    -moz-transition   : all 1s linear;
    -o-transition     : all 1s linear;
    transition        : all 1s linear;
  }
</style>
</head>
<body>

<div class="transition-1">
  <code>elm:hover { transition: all 1s linear; }</code>
</div>

<div class="transition-2">
  <code>elm { transition: all 1s linear; }</code>
</div>

</body>
</html>
