<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>animation-duration のデモ</title>
<style type="text/css">
html, body {
  margin : 0;
  padding: 0;
}

body {
  background : #fdf6e3;
  font-family: "Arial", sans-serif;
}

ol {
  margin      : 30px auto;
  padding-left: 0;
  width       : 620px;
}

code {
  color      : #2aa198;
  font-family: "Menlo", "Monaco", "Consolas", monospace;
}

li:nth-child(even) code {
  color: #d33682;
}

#container {
  margin : 30px auto;
  padding: 9px;
  border : 1px solid #ccc;
  width  : 600px;
}

#container > div {
  position              : relative;
  margin-bottom         : 10px;
  border-radius         : 50%;
  width                 : 30px;
  height                : 30px;
  background            : #268bd2;
  color                 : #fff;
  line-height           : 30px;
  text-align            : center;
  -webkit-animation-name: left-to-right;
  -moz-animation-name   : left-to-right;
  -ms-animation-name    : left-to-right;
  -o-animation-name     : left-to-right;
  animation-name        : left-to-right;
}

.test1 {
  -webkit-animation-duration: 0.5s;
  -moz-animation-duration   : 0.5s;
  -ms-animation-duration    : 0.5s;
  -o-animation-duration     : 0.5s;
  animation-duration        : 0.5s;
}

.test2 {
  -webkit-animation-duration: 1.0s;
  -moz-animation-duration   : 1.0s;
  -ms-animation-duration    : 1.0s;
  -o-animation-duration     : 1.0s;
  animation-duration        : 1.0s;
}

.test3 {
  -webkit-animation-duration: 1.5s;
  -moz-animation-duration   : 1.5s;
  -ms-animation-duration    : 1.5s;
  -o-animation-duration     : 1.5s;
  animation-duration        : 1.5s;
}

.test4 {
  -webkit-animation-duration: 2.0s;
  -moz-animation-duration   : 2.0s;
  -ms-animation-duration    : 2.0s;
  -o-animation-duration     : 2.0s;
  animation-duration        : 2.0s;
}

#container > div:last-child {
  margin-bottom: 0;
}

@-webkit-keyframes left-to-right {
  from { left: 0; }
  to   { left: 570px; }
}

@-moz-keyframes left-to-right {
  from { left: 0; }
  to   { left: 570px; }
}

@-ms-keyframes left-to-right {
  from { left: 0; }
  to   { left: 570px; }
}

@-o-keyframes left-to-right {
  from { left: 0; }
  to   { left: 570px; }
}

@keyframes left-to-right {
  from { left: 0; }
  to   { left: 570px; }
}
</style>
</head>
<body>

<div id="container">
  <div class="test1">1</div>
  <div class="test2">2</div>
  <div class="test3">3</div>
  <div class="test4">4</div>
</div>

<ol>
  <li><code>animation-duration: 0.5s;</code></li>
  <li><code>animation-duration: 1.0s;</code></li>
  <li><code>animation-duration: 1.5s;</code></li>
  <li><code>animation-duration: 2.0s;</code></li>
</ol>

</body>
</html>
