<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>initialキーワード デモ</title>
  <style type="text/css">
  ul {
    color: gray;
  }

  li {
    margin: 5px;
    border: 2px solid red;
  }

  li:nth-child(3) {
    border-color: -moz-initial; /* currentColor */
    border-color: initial; /* currentColor */
  }
  </style>
</head>
<body>

<ul>
  <li>Unordered List Item</li>
  <li>Unordered List Item</li>
  <li>Unordered List Item</li>
  <li>Unordered List Item</li>
  <li>Unordered List Item</li>
</ul>

</body>
</html>
