<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CSS 2D Transforms - transform:skewX() &amp; transform:skewY() sample</title>
</head>
<style type="text/css">
.container {
  margin    : 50px auto;
  width     : 620px;
  box-sizing: border-box;
}

.box {
  position   : relative;
  float      : left;
  margin     : 20px;
  width      : 150px;
  height     : 150px;
  font       : 12px/1 "Courier New", "Courier", monospace;
  line-height: 150px;
  text-align : center;
}

.box > div {
  position: absolute;
  width   : 100%;
  height  : 100%;
}

.base {
  background: #e0e0e0;
}

.base + div {
  background: rgba(255, 0, 0, 0.5);
}

.sample1 {
  -webkit-transform: skewX(0);
  -moz-transform   : skewX(0);
  -ms-transform    : skewX(0);
  -o-transform     : skewX(0);
  transform        : skewX(0);
}

.sample2 {
  -webkit-transform: skewX(15deg);
  -moz-transform   : skewX(15deg);
  -ms-transform    : skewX(15deg);
  -o-transform     : skewX(15deg);
  transform        : skewX(15deg);
}

.sample3 {
  -webkit-transform: skewY(15deg);
  -moz-transform   : skewY(15deg);
  -ms-transform    : skewY(15deg);
  -o-transform     : skewY(15deg);
  transform        : skewY(15deg);
}
</style>
<body>

<div class="container">
  <div class="box">
    <div class="base"></div>
    <div class="sample1">skewX(0)</div>
  </div>
  <div class="box">
    <div class="base"></div>
    <div class="sample2">skewX(15deg)</div>
  </div>
  <div class="box">
    <div class="base"></div>
    <div class="sample3">skewY(15deg)</div>
  </div>
</div>

</body>
</html>
