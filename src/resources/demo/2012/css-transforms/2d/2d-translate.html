<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CSS 2D Transforms - transform:translate() sample</title>
</head>
<style type="text/css">
.container {
  margin    : 50px auto;
  width     : 620px;
  box-sizing: border-box;
}

.box {
  position   : relative;
  float      : left;
  margin     : 20px;
  width      : 150px;
  height     : 150px;
  font       : 12px/1 "Courier New", "Courier", monospace;
  line-height: 150px;
  text-align : center;
}

.box > div {
  position: absolute;
  width   : 100%;
  height  : 100%;
}

.base {
  background: #e0e0e0;
}

.base + div {
  background: rgba(255, 0, 0, 0.5);
}

.sample1 {
  -webkit-transform: translate(0);
  -moz-transform   : translate(0);
  -ms-transform    : translate(0);
  -o-transform     : translate(0);
  transform        : translate(0);
}

.sample2 {
  -webkit-transform: translate(20px);
  -moz-transform   : translate(20px);
  -ms-transform    : translate(20px);
  -o-transform     : translate(20px);
  transform        : translate(20px);
}

.sample3 {
  -webkit-transform: translate(20px, 20px);
  -moz-transform   : translate(20px, 20px);
  -ms-transform    : translate(20px, 20px);
  -o-transform     : translate(20px, 20px);
  transform        : translate(20px, 20px);
}
</style>
<body>

<div class="container">
  <div class="box">
    <div class="base"></div>
    <div class="sample1">translate(0)</div>
  </div>
  <div class="box">
    <div class="base"></div>
    <div class="sample2">translate(20px)</div>
  </div>
  <div class="box">
    <div class="base"></div>
    <div class="sample3">translate(20px,20px)</div>
  </div>
</div>

</body>
</html>
