<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CSS 3D Transforms - transform-style sample</title>
</head>
<style type="text/css">
.buttons {
  margin    : 50px 0;
  text-align: center;
}

button {
  margin     : 0 5px;
  width      : 150px;
  font-size  : 16px;
  line-height: 24px;
}

.container {
  margin     : 50px auto;
  width      : 620px;
  box-sizing : border-box;
  font-family: "Arial", sans-serif;
}

h2 {
  margin     : 0 0 10px;
  padding    : 0;
  font-size  : 12px;
  font-weight: normal;
  line-height: 1;
}

pre {
  margin     : 0;
  padding    : 0;
  font-family: "Courier New", "Courier", monospace;
  text-align : center;
}

.drawing {
  float     : left;
  margin    : 0 20px;
  width     : 200px;
  min-height: 1px;
}

.drawing:first-child {
  margin-left: 100px;
}

.box {
  position         : relative;
  margin           : 0;
  width            : 200px;
  -webkit-transform: rotateX(-10deg) rotateY(-20deg);
  -moz-transform   : rotateX(-10deg) rotateY(-20deg);
  -ms-transform    : rotateX(-10deg) rotateY(-20deg);
  -o-transform     : rotateX(-10deg) rotateY(-20deg);
  transform        : rotateX(-10deg) rotateY(-20deg);
}

.box1 {
  -webkit-transform-style: flat;
  -moz-transform-style   : flat;
  -ms-transform-style    : flat;
  -o-transform-style     : flat;
  transform-style        : flat;
}

.box2 {
  -webkit-transform-style: preserve-3d;
  -moz-transform-style   : preserve-3d;
  -ms-transform-style    : preserve-3d;
  -o-transform-style     : preserve-3d;
  transform-style        : preserve-3d;
}

.base,
.base + div {
  position: absolute;
  top     : 50px;
  left    : 50px;
  width   : 100px;
  height  : 100px;
}

.base {
  background: rgba(0, 0, 0, 0.2);
}

.base + div {
  background: rgba(255, 0, 0, 0.5);
}

.sample1,
.sample2 {
  -webkit-transform: translateZ(50px);
  -moz-transform   : translateZ(50px);
  -ms-transform    : translateZ(50px);
  -o-transform     : translateZ(50px);
  transform        : translateZ(50px);
}

.axis {
  position     : absolute;
  top          : 99.5px;
  border-bottom: 1px solid;
  width        : 200px;
  height       : 0px;
  font-size    : 20px;
  line-height  : 1;
}

.axis:before {
  display            : block;
  top                : -4.5px;
  right              : 0;
  position           : absolute;
  border-width       : 5px 0 5px 5px;
  border-style       : solid;
  border-top-color   : transparent;
  border-bottom-color: transparent;
  content            : "";
}

.x {
  border-color: blue;
  color       : blue;
}

.y {
  border-color     : red;
  color            : red;
  -webkit-transform: rotateZ(90deg);
  -moz-transform   : rotateZ(90deg);
  -ms-transform    : rotateZ(90deg);
  -o-transform     : rotateZ(90deg);
  transform        : rotateZ(90deg);
}

.z {
  border-color     : green;
  color            : green;
  -webkit-transform: rotateY(-90deg);
  -moz-transform   : rotateY(-90deg);
  -ms-transform    : rotateY(-90deg);
  -o-transform     : rotateY(-90deg);
  transform        : rotateY(-90deg);
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="switch.js"></script>
<body>

<div class="buttons">
  <button id="angle">正面から見る</button>
  <button id="axis">軸を非表示にする</button>
</div>

<div class="container">

  <div class="drawing">
    <h2><pre>transform-style: flat;</pre></h2>
    <div class="box box1">
      <div class="base"></div>
      <div class="sample1"></div>
      <div class="axis x"><span>X</span></div>
      <div class="axis y"><span>Y</span></div>
      <div class="axis z"><span>Z</span></div>
    </div>
  </div>

  <div class="drawing">
    <h2><pre>transform-style: preserve-3d;</pre></h2>
    <div class="box box2">
      <div class="base"></div>
      <div class="sample2"></div>
      <div class="axis x"><span>X</span></div>
      <div class="axis y"><span>Y</span></div>
      <div class="axis z"><span>Z</span></div>
    </div>
  </div>

</div>

</body>
</html>
