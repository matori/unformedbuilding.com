<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CSS 3D Transforms - perspective-origin sample</title>
</head>
<style type="text/css">
.buttons {
  margin    : 50px 0;
  text-align: center;
}

button {
  margin     : 0 5px;
  width      : 150px;
  font-size  : 16px;
  line-height: 24px;
}

.container {
  margin     : 50px auto;
  width      : 620px;
  box-sizing : border-box;
  font-family: "Arial", sans-serif;
}

h2 {
  margin     : 0 0 10px;
  padding    : 0;
  font-size  : 11px;
  font-weight: normal;
  line-height: 1;
}

pre {
  margin     : 0;
  padding    : 0;
  font-family: "Courier New", "Courier", monospace;
  text-align : center;
}

.drawing {
  float      : left;
  margin-left: 5px;
  width      : 200px;
  min-height : 1px;
}

.drawing:first-child,
.drawing:nth-child(4) {
  margin: 0;
}

.box {
  position               : relative;
  margin                 : 0;
  width                  : 200px;
  height                 : 220px;
  -webkit-transform-style: preserve-3d;
  -moz-transform-style   : preserve-3d;
  -ms-transform-style    : preserve-3d;
  -o-transform-style     : preserve-3d;
  transform-style        : preserve-3d;
  -webkit-transform      : rotateX(-10deg) rotateY(-20deg);
  -moz-transform         : rotateX(-10deg) rotateY(-20deg);
  -ms-transform          : rotateX(-10deg) rotateY(-20deg);
  -o-transform           : rotateX(-10deg) rotateY(-20deg);
  transform              : rotateX(-10deg) rotateY(-20deg);
  -webkit-perspective    : 400px;
  -moz-perspective       : 400px;
  -ms-perspective        : 400px;
  -o-perspective         : 400px;
  perspective            : 400px;
}

.box1 {
  -webkit-perspective-origin: 50% 50%;
  -moz-perspective-origin   : 50% 50%;
  -ms-perspective-origin    : 50% 50%;
  -o-perspective-origin     : 50% 50%;
  perspective-origin        : 50% 50%;
}

.box2 {
  -webkit-perspective-origin: 0 0;
  -moz-perspective-origin   : 0 0;
  -ms-perspective-origin    : 0 0;
  -o-perspective-origin     : 0 0;
  perspective-origin        : 0 0;
}

.box3 {
  -webkit-perspective-origin: 100% 100%;
  -moz-perspective-origin   : 100% 100%;
  -ms-perspective-origin    : 100% 100%;
  -o-perspective-origin     : 100% 100%;
  perspective-origin        : 100% 100%;
}

.base,
.base + div {
  position: absolute;
  top     : 50px;
  left    : 50px;
  width   : 100px;
  height  : 100px;
}

.base {
  background: rgba(0, 0, 0, 0.2);
}

.base + div {
  background: rgba(255, 0, 0, 0.5);
}

.sample1,
.sample2,
.sample3 {
  -webkit-transform: translateZ(-100px);
  -moz-transform   : translateZ(-100px);
  -ms-transform    : translateZ(-100px);
  -o-transform     : translateZ(-100px);
  transform        : translateZ(-100px);
}

.axis {
  position     : absolute;
  top          : 99.5px;
  border-bottom: 1px solid;
  width        : 200px;
  height       : 0px;
  font-size    : 20px;
  line-height  : 1;
}

.axis:before {
  display            : block;
  top                : -4.5px;
  right              : 0;
  position           : absolute;
  border-width       : 5px 0 5px 5px;
  border-style       : solid;
  border-top-color   : transparent;
  border-bottom-color: transparent;
  content            : "";
}

.x {
  border-color: blue;
  color       : blue;
}

.y {
  border-color     : red;
  color            : red;
  -webkit-transform: rotateZ(90deg);
  -moz-transform   : rotateZ(90deg);
  -ms-transform    : rotateZ(90deg);
  -o-transform     : rotateZ(90deg);
  transform        : rotateZ(90deg);
}

.z {
  border-color     : green;
  color            : green;
  -webkit-transform: rotateY(-90deg);
  -moz-transform   : rotateY(-90deg);
  -ms-transform    : rotateY(-90deg);
  -o-transform     : rotateY(-90deg);
  transform        : rotateY(-90deg);
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="switch.js"></script>
<body>

<div class="buttons">
  <button id="angle">正面から見る</button>
  <button id="axis">軸を非表示にする</button>
</div>

<div class="container">

  <div class="drawing">
    <h2><pre>perspective-origin: 50% 50%</pre></h2>
    <div class="box box1">
      <div class="base"></div>
      <div class="sample1"></div>
      <div class="axis x"><span>X</span></div>
      <div class="axis y"><span>Y</span></div>
      <div class="axis z"><span>Z</span></div>
    </div>
  </div>

  <div class="drawing">
    <h2><pre>perspective-origin: 0 0</pre></h2>
    <div class="box box2">
      <div class="base"></div>
      <div class="sample2"></div>
      <div class="axis x"><span>X</span></div>
      <div class="axis y"><span>Y</span></div>
      <div class="axis z"><span>Z</span></div>
    </div>
  </div>

  <div class="drawing">
    <h2><pre>perspective-origin: 100% 100%</pre></h2>
    <div class="box box3">
      <div class="base"></div>
      <div class="sample3"></div>
      <div class="axis x"><span>X</span></div>
      <div class="axis y"><span>Y</span></div>
      <div class="axis z"><span>Z</span></div>
    </div>
  </div>

</div>

</body>
</html>
