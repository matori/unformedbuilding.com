<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CSS Cube</title>
<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>
<body>

<h1>CSS Cube</h1>

<div class="button">
  <button id="pointchange">perspective-origin: 50% 50% / top / bottom</button>
  <button id="backface">backface-visibility: visible / hidden</button>
</div>

<div class="drawing">
  <div class="cube">
    <div class="panel front">1</div>
    <div class="panel back">2</div>
    <div class="panel left">3</div>
    <div class="panel right">4</div>
    <div class="panel top">5</div>
    <div class="panel bottom">6</div>
  </div>
</div>

</body>
</html>
