<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>GPBG.js サンプル 2</title>
<style type="text/css">
  body {
    margin: 0;
    background-color: white;
  }
</style>
</head>
<body>

<script type="text/javascript" src="gpbg.min.js"></script>
<script type="text/javascript">
  (function () {
    if (window.GPBG) {
      var gpbg = new GPBG();

      if (window.addEventListener) {
        var draw = function () {
          gpbg.draw('body', {
            apexes       : [0, 3, 4],
            minRadius    : 40,
            maxRadius    : 100,
            fillOpacity  : 0.5,
            strokeWidth   : 5,
            strokeOpacity: 1
          });
        };
        window.addEventListener('DOMContentLoaded', draw, false);
      }
      gpbg.die();
    }
  })();
</script>
</body>
</html>
