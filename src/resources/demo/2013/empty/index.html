<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>:empty?</title>
<style type="text/css">
  body {
    margin: 0 auto;
    max-width: 400px;
    color: #323232;
    font-family: "Helvetica Neue", "Segoe UI", "Arial", sans-serif;
    line-height: 1;
  }

  h1 {
    margin: 1em 0;
    padding: 0;
    font-size: 2em;
    text-align: center;
  }

  h2 {
    margin-bottom: 0.5em;
    padding: 0;
    font-size: 1.5em;
    counter-increment: count 1;
  }

  h2::before {
    content: counter(count) ". ";
  }

  code {
    font-family: "Courier New", monospace;
  }

  div {
    margin: 0.5em 0 1.5em;
    padding: 0.5em;
    color: black;
  }

  div::before {
    margin-right: 1em;
  }

  div:empty {
    background-color: #9c0;
  }

  div:empty::before {
    content: "Yes";
  }

  div:not(:empty) {
    background-color: #f44;
  }

  div:not(:empty)::before {
    content: "No";
  }
</style>
</head>
<body>

<h1><code>:empty?</code></h1>

<h2>テキスト</h2>
<div>(Text)</div>

<h2>空</h2>
<div></div>

<h2>半角スペース1つ</h2>
<div> </div>

<h2>半角スペース2つ</h2>
<div>  </div>

<h2>改行</h2>
<div>
</div>

<h2>コメント</h2>
<div><!-- comment --></div>

<h2>テキストなしで空の子要素を持つ</h2>
<div><span></span></div>

</body>
</html>
